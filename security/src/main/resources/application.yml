server:
  port: 8082

spring:
  application:
    name: security-service
  data:
    redis:
      host: redis
      port: 6379
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db-security:5432/${DB_SECURITY_NAME}}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/ # Better default for Docker
  instance:
    prefer-ip-address: true        # IMPORTANT: Use IP so Gateway can find it

application:
  security:
    jwt:
      # REQUIRED: Must be set via APPLICATION_SECURITY_JWT_SECRET_KEY environment variable
      # Generate a secure key using: openssl rand -base64 64
      secret-key: ${APPLICATION_SECURITY_JWT_SECRET_KEY}
      expiration: ${APPLICATION_SECURITY_JWT_EXPIRATION:86400000}

grpc:
  server:
    port: 9090

management:
  tracing:
    sampling:
      probability: 0.1 # Reduced to 10% for production (was 1.0 for development)
  # zipkin:
  #   tracing:
  #     endpoint: "http://zipkin:9411/api/v2/spans"  # Commented out since Zipkin is disabled
  endpoints:
    web:
      exposure:
        include: health, info  # Removed 'prometheus' - using CloudWatch instead
  metrics:
    export:
      cloudwatch:
        namespace: basketball-microservices
        region: ${AWS_REGION:us-east-1}
        batch-size: 20
        enabled: ${CLOUDWATCH_METRICS_ENABLED:false}  # Disabled by default, enable in AWS
        # AWS credentials will be picked up from:
        # 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
        # 2. IAM role (if running on EC2/ECS)
        # 3. AWS credentials file (~/.aws/credentials)
    distribution:
      percentiles-histogram:
        http.server.requests: true
